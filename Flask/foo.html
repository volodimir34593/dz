{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        {{ foo.tittle }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ foo.color }}</h5>
        <p class="card-text">{{ foo.description }}.</p>
        <a href="{{url_for('index')}}" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
{% endblock %}
